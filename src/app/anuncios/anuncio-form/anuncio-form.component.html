<app-navbar></app-navbar>
<div class="container">
  <form [formGroup]="anuncioForm" class="row" (submit)="upload()">
    <div class="col-md-6 text-center">

       <textarea
         formControlName="url"
         class="form-control form-control-sm"
         placeholder="Url Imagem"
         (change)="setUrl()"

       ></textarea>
      <h5 *ngIf="url" class="mt-3"> Imagem Selecionada</h5>
      <img *ngIf="url" class="" [src]="url" alt="..." class="img-responsive mt-2" style="min-width: 250px; max-width: 400px">
      <app-vmessage
        text="Por favor, insira uma url"
        *ngIf="anuncioForm.get('url')?.errors?.minlength">
      </app-vmessage>
    </div>

    <div class="col-md-5">
      <div class="form-group">
        <textarea
          formControlName="titulo"
          class="form-control form-control-sm"
          placeholder="Título"></textarea>

        <app-vmessage
          text="Tamanho do título deve estar entre 3 e 50 caracteres"
          *ngIf="anuncioForm.get('titulo')?.errors?.maxlength || anuncioForm.get('titulo')?.errors?.minlength">
        </app-vmessage>

      </div>

        <div class="form-group">
        <textarea
          formControlName="mensagem"
          class="form-control form-control-sm"
          placeholder="mensagem"></textarea>
          <app-vmessage
            text="Maximun size allowed is 300"
            *ngIf="anuncioForm.get('mensagem')?.errors?.maxlength">
          </app-vmessage>
          <app-vmessage
            text="Tamanho mínimo para o título é de 3 caracteres"
            *ngIf="anuncioForm.get('mensagem')?.errors?.minlength">
          </app-vmessage>
        </div>


      <button [disabled]="anuncioForm.invalid" type="submit" class="btn btn-primary btn-block">
        Salvar
      </button>

      <a href="a/list" class="btn btn-secondary btn-block">Cancelar</a>
    </div>
    <div class="col-1">
      <i *ngIf="anuncio.id" aria-hidden="true" class="fa fa-trash col-1 fa-2x"
         title="remover" (click)="remover()"
      ></i>
    </div>

  </form>
</div>
