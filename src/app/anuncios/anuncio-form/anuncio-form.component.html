<app-navbar></app-navbar>
<div class="container">
  <form [formGroup]="anuncioForm" class="row" (submit)="upload()">
    <div class="col-md-6 text-center">
       <textarea
         formControlName="url"
         class="form-control form-control-sm"
         placeholder="Url Imagem"
       ></textarea>
      <app-vmessage
        text="Por favor, insira uma url"
        *ngIf="anuncioForm.get('url')?.errors?.minlength">
      </app-vmessage>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <textarea
          formControlName="titulo"
          class="form-control form-control-sm"
          placeholder="Título"></textarea>
        <app-vmessage
          text="Tamanho máximo para o título é de 50 caracteres"
          *ngIf="anuncioForm.get('titulo')?.errors?.maxlength">
        </app-vmessage>
        <app-vmessage
          text="Tamanho mínimo para a mensagem é de 3 caracteres"
          *ngIf="anuncioForm.get('titulo')?.errors?.minlength">
        </app-vmessage>
      </div>

        <div class="form-group">
        <textarea
          formControlName="mensagem"
          class="form-control form-control-sm"
          placeholder="mensagem"></textarea>
          <app-vmessage
            text="Maximun size allowed is 300"
            *ngIf="anuncioForm.get('mensagem')?.errors?.maxlength">
          </app-vmessage>
          <app-vmessage
            text="Tamanho mínimo para o título é de 3 caracteres"
            *ngIf="anuncioForm.get('mensagem')?.errors?.minlength">
          </app-vmessage>
        </div>

<!--      <div class="form-group">-->
<!--        <label class="text-muted">-->
<!--          Pemitir comentários-->
<!--          <input type="checkbox">-->
<!--        </label>-->
<!--      </div>-->

      <button [disabled]="anuncioForm.invalid" type="submit" class="btn btn-primary btn-block">
        Cadastrar
      </button>

      <a class="btn btn-secondary btn-block">Cancelar</a>
    </div>
  </form>
</div>
