<app-navbar></app-navbar>
<div class="container">
  <form [formGroup]="usuarioForm" class="row" (submit)="salvar()">
    <div class="col-md-6 text-center form-group">
       <textarea
         formControlName="nome"
         class="form-control form-control-sm"
         placeholder="Nome"></textarea>
      <app-vmessage
        text="Tamanho mínimo para nome é de 3 caracteres"
        *ngIf="usuarioForm.get('nome')?.errors?.minlength">
      </app-vmessage>
      <textarea
         formControlName="senha"
         class="form-control form-control-sm"
         placeholder="Senha"></textarea>
      <app-vmessage
        text="Tamanho da senha deve estar entre 6 a 15 caracteres"
        *ngIf="usuarioForm.get('senha')?.errors?.maxlength || usuarioForm.get('senha')?.errors?.minlength">
      </app-vmessage>
    </div>

    <div class="col-md-5">
      <div class="form-group">
        <textarea
          formControlName="email"
          class="form-control form-control-sm"
          placeholder="E-mail"></textarea>

        <app-vmessage
          text="Tamamanho do e-mail é deve estar entre 5 e 50 caracteres"
          *ngIf="usuarioForm.get('senha')?.errors?.maxlength || usuarioForm.get('senha')?.errors?.minlength">
        </app-vmessage>

      </div>

      <button [disabled]="usuarioForm.invalid" type="submit" class="btn btn-primary btn-block">
        Salvar
      </button>

      <a href="u/list" class="btn btn-secondary btn-block">Cancelar</a>
    </div>
    <div class="col-1">
      <i *ngIf="usuario.id" aria-hidden="true" class="fa fa-trash col-1 fa-2x"
         title="remover" (click)="remover()"
      ></i>
    </div>

  </form>
</div>
